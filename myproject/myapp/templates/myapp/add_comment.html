{% extends 'myapp/base.html' %}

{% block content %}
<h1>Добавить комментарий</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
        <div class="alert alert-danger">
            {% for error in field.errors %}
            {{ error }}
            {% endfor %}
        </div>
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit">Отправить</button>
</form>
{% endblock %}
